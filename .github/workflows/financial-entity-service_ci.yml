name: Financial Entity Service CI

on:
  pull_request:
    paths: [ "financial-entity-service/**" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build with Gradle Wrapper
        run: cd financial-entity-service && ./gradlew build -x test sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
  test:
    name: Unit Tests
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build with Gradle Wrapper
        run: cd financial-entity-service && ./gradlew test -Dspring.profiles.active=test
