name: API Gateway Server CD

on:
  push:
    branches: [ "main" ]
    paths: [ "api-gateway-server/**" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Update Image API Gateway Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build with Gradle Wrapper
        run: cd api-gateway-server && ./gradlew jib
